


    <div class="container">
        
          <form #camarasForm="ngForm">
            <div [hidden]="camarasForm.submitted">
        
              <div class="form-group">
                <label for="name">Direccion de Ubicacion</label>
                <input id="name" name="name" class="form-control" required minlength="4"  [(ngModel)]="camaras.direccion"
                  #name="ngModel">
        
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        
                  <div *ngIf="name.errors.required">
                   Direccion es requerida.
                  </div>
                  <div *ngIf="name.errors.minlength">
                    Direccion debe tener almenos 4 caracteres de longitud.
                  </div>
                 
        
                </div>

                
              </div>
              <div class="form-group">
                  <label for="estado">Estado</label>
                  <input id="estado" class="form-control"
                         name="estado" [(ngModel)]="camaras.estado" >
                </div>

                <div class="form-group">
                    <label for="fase">Fase</label>
                    <input id="fase" class="form-control"
                           name="fase" [(ngModel)]="camaras.fase" >
                  </div>

                  <div class="form-group">
                      <label for="nmatriz">Numero de matriz</label>
                      <input id="nmatriz" class="form-control"
                             name="nmatriz" [(ngModel)]="camaras.nmatriz" >
                    </div>

                    <div class="form-group">
                        <label for="observacion">Observacion</label>
                        <input id="observacion" class="form-control"
                               name="observacion" [(ngModel)]="camaras.observacion" >
                      </div>

                      <div class="form-group">
                          <label for="tipocamara">Tipo de Camara</label>
                          <input id="tipocamara" class="form-control"
                                 name="tipocamara" [(ngModel)]="camaras.tipocamara" >
                        </div>
        
        
              <div class="row">
                <div class="col-sm-6">
                  <a class="btn btn-primary btn-block" (click)="crearCamara() "  (click)="camarasForm.resetForm({})">Guardar Camara</a>
                </div>
                <div class="col-sm-6">
                  <a class="btn btn-primary btn-block" (click)="camarasForm.resetForm({})">Limpiar</a>
                </div>
              </div>
        
            </div>
          </form>
        
        </div>
